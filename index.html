<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGL engine</title>
</head>
<body>
  
  <canvas id="canvas"></canvas>

  <script src="js/engine/config.js"></script>
  <script src="js/lib/require.js"></script>
  <script type="text/javascript">
    GL_loader({
      app: [],
      modules: [ 'models', 'animation', 'shaders', 'camera', 'scene' ],
      shaders: [ 'shader-fs' , 'shader-vs' ]
    },
    function (GL){

      GL.init( document.getElementById('canvas') , 800 , 600 );

      GL.extend(['models','animation','shaders','scene','camera','matrix']);

      var camera = new GL.Camera(GL,45),
        scene = new GL.Scene(GL);

      scene.setCamera(camera);

      var pyramid = new GL.Model(),
        polygons = [],
        vertices = [];

      vertices[0] = new GL.Vertex(   0.0,   1.0,  0.0,  [1,0,0]);
      vertices[1] = new GL.Vertex(  -1.0,  -1.0,  1.0,  [0,1,0]);
      vertices[2] = new GL.Vertex(   1.0,  -1.0,  1.0,  [0,0,1]);
      vertices[3] = new GL.Vertex(   1.0,  -1.0, -1.0,  [1,0,1]);
      vertices[4] = new GL.Vertex(  -1.0,  -1.0, -1.0,  [1,0,0]);

      // Front Face
      polygons[0] = new GL.Polygon();
      polygons[0].addVertex(vertices[0]);
      polygons[0].addVertex(vertices[1]);
      polygons[0].addVertex(vertices[2]);
      pyramid.addPolygon(polygons[0]);

      // Right Face
      polygons[1] = new GL.Polygon();
      polygons[1].addVertex(vertices[0]);
      polygons[1].addVertex(vertices[2]);
      polygons[1].addVertex(vertices[3]);
      pyramid.addPolygon(polygons[1])

      // Back Face
      polygons[2] = new GL.Polygon();
      polygons[2].addVertex(vertices[0]);
      polygons[2].addVertex(vertices[3]);
      polygons[2].addVertex(vertices[4]);
      pyramid.addPolygon(polygons[2])

      // Left Face
      polygons[3] = new GL.Polygon();
      polygons[3].addVertex(vertices[0]);
      polygons[3].addVertex(vertices[4]);
      polygons[3].addVertex(vertices[1]);
      pyramid.addPolygon(polygons[3]);
     

      pyramid.setPos([-1.5, 0, -7]);

      function start(){
        GL.shaders.initialize(GL,['shader-fs','shader-vs']);
        scene.addModel(pyramid);

        //pyramid.apply('rotate',(45* Math.PI/180),[1,1,0]);

        scene.clean(0.2,0.2,0.4);

        camera.calculate(0.1,100);

        scene.draw();
      }
      start();
      
    });
  </script>

  </script>
</body>
</html>
