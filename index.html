<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGL engine</title>
</head>
<body>
  
  <canvas id="canvas"></canvas>

  <script src="js/engine/config.js"></script>
  <script src="js/lib/require.js"></script>
  <script type="text/javascript">
    GL_loader({
      app: [],
      modules: [ 'models', 'animation', 'shaders', 'camera', 'scene' ],
      shaders: [ 'shader-fs' , 'shader-vs' ]
    },
    function (GL){

      GL.init( document.getElementById('canvas') , 800 , 600 );

      GL.extend(['models','animation','shaders','scene','camera','matrix']);

      var camera = new GL.Camera(GL,45),
        scene = new GL.Scene(GL);

      scene.setCamera(camera);

      var cuadrado = new GL.Model(),
        polygons = [],
        vertices = [];

      vertices[0] = new GL.Vertex(1.0,1.0,0.0,[1,0,0]);
      vertices[1] = new GL.Vertex(-1.0,1.0,0.0,[0,1,0]);
      vertices[2] = new GL.Vertex(1.0,-1.0,0.0,[0,0,1]);
      vertices[3] = new GL.Vertex(-1.0,-1.0,0.0,[1,0,1]);

      polygons[0] = new GL.Polygon();
      polygons[0].addVertex(vertices[0]);
      polygons[0].addVertex(vertices[1]);
      polygons[0].addVertex(vertices[2]);
      polygons[0].addVertex(vertices[3]);

      cuadrado.addPolygon(polygons[0]);

      cuadrado.setPos([-1.5, 0.0, -7.0]);

      function start(){
        GL.shaders.initialize(GL,['shader-fs','shader-vs']);
        scene.addModel(cuadrado);

        scene.clean();

        camera.calculate(0.1,100.0);

        scene.draw();
      }
      start();
      
    });
  </script>

  </script>
</body>
</html>
